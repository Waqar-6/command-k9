#spring.application.name=backend

spring:
  application:
    name: backend

  datasource:
    url: jdbc:postgresql://localhost:5438/dogplatformdb
    username: postgres
    password: water
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8080
  servlet:
    context-path: /api/v1